<div class="main-container">
  <ng-container *ngIf="boardDimensions && fieldSize">
    <app-board [boardDimensions]="boardDimensions" [fieldSize]="fieldSize">
    </app-board>
  </ng-container>
  <div class="blackhole"></div>
  <div class="bigstar"></div>
  <div class="bigstar1"></div>
</div>
<div class="game-panel">
  <p>
    {{ (game.broodSpaces$ | async).length }} /
    {{ (boardDimensions - 0) * (boardDimensions - 0) }} potential spaces for a
    new brood (4x4)
  </p>

  <!-- <input type="number" [(ngModel)]="boardDimensions" />
  {{ boardDimensions }} -->
</div>
