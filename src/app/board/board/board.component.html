<div
  #div
  class="fields"
  *ngIf="fields && fields?.length > 0"
  [ngStyle]="CSS.structurings"
>
  <ng-container *ngFor="let row of fields; let rowPos = index">
    <app-field
      #fieldsTemplates
      #fieldsRefs
      *ngFor="let column of row; let colPos = index; trackBy: trackByFn"
      [pos]="{ row: rowPos, column: colPos }"
      [highlightAccess]="column?.highlightAccess"
      [fieldSize]="fieldSize"
      name="{{ rowPos }}-{{ colPos }}"
      key="{{ rowPos }}-{{ colPos }}"
      [displayPos]="FIELD_DISPLAY_INFO"
      [displayDetails]="FIELD_DISPLAY_INFO"
    >
    </app-field>
  </ng-container>
</div>
