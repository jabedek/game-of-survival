<app-board-container
  [boardDimensions]="boardDimensions"
  [fieldSize]="fieldSize"
  [fields]="fields$ | async"
  (setParticleEvent)="handleSetParticleEvent($event)"
  (setObsticleEvent)="handleSetObsticleEvent($event)"
  (setEmptyEvent)="handleSetEmptyEvent($event)"
>
</app-board-container>

<div class="game-panel">
  <p class="available">
    available fields: {{ (service.emptyBoardFields$ | async).length }} /
    {{ boardDimensions * boardDimensions }}
  </p>

  <p class="available">
    brood spaces (4x4): {{ (service.broodSpaces$ | async).length }}
  </p>

  <p class="board__button" (click)="reloadBoard()">Reload</p>

  <p class="board__button" (click)="toggleBorders()">Toggle obsticle borders</p>
  <p class="board__button" (click)="scenario1()">
    Reload with particles & obsticles
  </p>
</div>
