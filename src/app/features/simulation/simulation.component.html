<app-panel>
  <div class="info-list">
    <button (click)="start()" class="global-button key">
      <p class="val">Restart Simulation</p>
    </button>
    <button (click)="stop()" class="global-button key">
      <p class="val">End simulation</p>
    </button>

    <input type="checkbox" [ngModel]="pauseToggle" (ngModelChange)="changePause($event)" name="" id="" />

    <button (click)="nextTurn()" class="global-button key">
      <p class="val">next turn manually</p>
    </button>
  </div>
