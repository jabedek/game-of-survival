<div [style.backgroundColor]="'white'" [style.color]="'black'" class="settings">
  <div>
    Field size:
    <input
      type="range"
      list="tickmarks"
      [ngModel]="fieldSize"
      (ngModelChange)="changeFieldSize($event)"
      [min]="fieldSizeOptions[0]"
      [max]="fieldSizeOptions[fieldSizeOptions.length - 1]"
      step="1" />
    <datalist id="tickmarks">
      <ng-container *ngFor="let size of fieldSizeOptions">
        <option [label]="size" [value]="size"></option>
        {{ size }}
      </ng-container>
    </datalist>

      (ngModelChange)="changeFieldSize($event)" />
  </ng-container> -->
  </div>
  <div>
    Board dimensions:
    <input type="number" [min]="1" [max]="20" [ngModel]="boardDimensions" (ngModelChange)="boardDimensionsChange($event)" />
  </div>
</div>
<div>
  <app-board [boardDimensions]="boardDimensions" [fieldSizeComputed]="fieldSizeComputed" [fields]="fields$ | async"></app-board>

  <ng-content></ng-content>
  <button (click)="togglePanel()" class="global-button">Poka≈º panel</button>

  <div *ngIf="panelShowing" class="game-panel">
    <app-button (clicked)="handleClick('reloadBoard')" label="Reload"></app-button>
    <app-button (clicked)="handleClick('toggleBorders')" label="Toggle obsticle borders"></app-button>
    <app-button (clicked)="handleClick('scenario1')" label="Borders & units & additional obsticles"></app-button>
    <app-button (clicked)="handleClick('addNewBroodValidRootRandomly')" label="Add new Brood randomly"></app-button>
    <app-button (clicked)="handleClick('toggleBuilderMode')" label="Toggle: Build obsticle on Click"></app-button>
